<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Title</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>
<body>
<div th:include="admin/template_admin.html::header"></div>
<div class="container">
    <h1 class="mt-4 mb-3">
        Spring eCommerce <small>Products</small>
    </h1>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Create Product</li>
    </ol>
    <h2>Create Product</h2>
    <form class="form-horizontal" th:action="@{/products/save}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name"
                       placeholder="Isnert name" autocomplete="off" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-10">
        <textarea class="form-control" id="description" name="description"
                  placeholder="Insert description" required
                  autocomplete="off"> </textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="quantity">Quantity:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="quantity"
                       name="quantity" placeholder="Insert quantity"
                       required autocomplete="off">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Price:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" step="any" id="price" name="price"
                       placeholder="Insert price" autocomplete="off" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="img">Imagen:</label>
            <div class="col-sm-10">
                <input type="file" class="form-control-file" id="img" name="img">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-success">
                    <span class="glyphicon glyphicon-saved"></span>Save
                </button>
            </div>
        </div>
    </form>
</div>
<div th:include="admin/template_admin.html::footer" ></div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
