<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Title</title>
    <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/heroic-features.css}" rel="stylesheet">
</head>
<body>
<div th:include="admin/template_admin.html::header" ></div>
<div class="container">
    <h1 class="mt-4 mb-3">
        Spring eCommerce <small>Products</small>
    </h1>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active">View Products</li>
    </ol>
    <a class="btn btn-primary" th:href="@{/products/create}" > Create Product</a>
    <h2>Products</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Inventory</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product:${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.price}"></td>
            <td ><a class="btn btn-warning" th:href="@{products/edit/{id} (id=${product.id}) }">Edit</a></td>
            <td><a class="btn btn-danger" th:href="@{products/delete/{id} (id=${product.id}) }">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:include="admin/template_admin.html::footer" ></div>
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
