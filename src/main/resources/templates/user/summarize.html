<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Spring eCommerce</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>
<body>
<div th:include="user/template_user.html::header"></div>
<div class="container">
    <h1 class="mt-4 mb-3">
        Spring eCommerce <small>Resumen de la orden</small>
    </h1>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Order</li>
    </ol>
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-9">
                    <div class="card-body">
                        <h5 class="card-title">
                            DATOS ORDEN
                        </h5>
                        <h6 th:text=" 'Nombre: '+ ${user.name}"> </h6>
                        <h6 th:text="'Correo: '+  ${user.email}"></h6>
                        <h6 th:text="'DirecciÃ³n: '+ ${user.address}" ></h6>

                        <h5 class="card-title">
                            PRODUCTS
                        </h5>
                        <div class="alert alert-light" role="alert">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Product</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Total</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="dtorden:${cart}">
                                    <td th:text="${dtorden.name}"></td>
                                    <td th:text="${dtorden.price}"></td>
                                    <td th:text="${dtorden.quantity}"></td>
                                    <td th:text="${dtorden.total}"></td>

                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>


                <div class="col-lg-3">
                    <h2 class="card-title">Resumen Orden</h2>

                    <ul class="list-group">
                        <li class="list-group-item"><h5 th:text=" 'Total: '+ ${order.total} "> </h5></li>
                        <a th:href="@{saveOrder}" class="btn btn-dark">Generar</a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="user/template_user.html::footer"></div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
