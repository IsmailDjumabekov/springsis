<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Title</title>
    <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/heroic-features.css}" rel="stylesheet">
</head>
<body>
<div th:include="user/template_user.html::header" ></div>

<div class="container">
    <header class="jumbotron my-4">
        <h1 class="display-3">Bienvenido a Spring Ecommerce 2021</h1>
        <p class="lead">Tu tienda de productos en LÃ­nea</p>
    </header>
    <div class="row text-center">
        <div class="col-lg-3 col-md-6 mb-4" th:each="product:${products}">
            <div class="card h-100">
                <img class="card-img-top"
                     th:src="@{/images/{img} (img=${product.image})} " alt="">
                <div class="card-body">
                    <p class="card-text" th:text="${product.name}"></p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/producthome/{id} (id=${product.id}) }" class="btn btn-success">View
                        product</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="user/template_user.html::footer" ></div>
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
